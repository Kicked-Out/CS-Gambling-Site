{% extends 'base/base.html' %}
{% load static %}

{% block title %}Add cases{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/adm-pnl.css' %}">
<h2>Add cases</h2>
<div class="container">
    <a href="/admins/admin_panel/">< Back</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Add cases</h2>
            <form id="add-case-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" class="form-control mb-2">
                </div>
                <div class="form-group">
                    <input type="text" name="price" placeholder="Price" class="form-control mb-2">
                </div>
                <div class="form-group">
                    <input type="text" name="image" placeholder="Image URL" class="form-control mb-2">
                </div>
                <div class="form-group">
                    <input type="text" name="max_price" placeholder="Max Price for Skins" class="form-control mb-2">
                </div>
                <div class="form-group">
                    <input type="number" name="max_skins" placeholder="Max Number of Skins" class="form-control mb-2">
                </div>
                <button type="submit" class="btn btn-primary m-1" style="background-color: blue;">Add Case</button>
            </form>
            <div id="skins-list" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>  
</div>
<script src="{% static 'js/init_skins.js' %}"></script>
<script src="{% static 'js/add_cases.js' %}"></script>
{% endblock %}
